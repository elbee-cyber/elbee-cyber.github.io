---
layout: default
---

<div class="l-wrap l-around">
  <div class="l-content information-box">
    <hr class="hr-decorator">
    {% if  site.title %}
      <h1>{{ site.title }}</h1>
    {% endif %}
    {% if  site.description %}
      <h3>{{ site.description }}</h3>
    {% endif %}
  </div>
  {% if site.jekyll-theme-experiment.about.avatar %}
    <div class="avatar">
        <img src="{{ site.jekyll-theme-experiment.about.avatar }}" alt="avatar">
    </div>
  {% endif %}
  <div id="formkeep-embed" data-formkeep-url="https://formkeep.com/p/24be11449fc194654dfcd53b12e0830c?embedded=1"></div>

<script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
<script type="text/javascript" src="https://formkeep-production-herokuapp-com.global.ssl.fastly.net/formkeep-embed.js"></script>

<!-- Get notified when the form is submitted, add your own code below: -->
<script>
const formkeepEmbed = document.querySelector('#formkeep-embed')

formkeepEmbed.addEventListener('formkeep-embed:submitting', _event => {
  console.log('Submitting form...')
})

formkeepEmbed.addEventListener('formkeep-embed:submitted', _event => {
  console.log('Submitted form...')
})
</script>
</div>

{% include portfolio.html %}
{% include tools.html %}
{% include footer.html %}
